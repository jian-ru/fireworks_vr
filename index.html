		<script type="x-shader/x-vertex" id="vertexShader">
			//
			// GLSL textureless classic 3D noise "cnoise",
			// with an RSL-style periodic variant "pnoise".
			// Author:  Stefan Gustavson (stefan.gustavson@liu.se)
			// Version: 2011-10-11
			//

			// ideas for permutation and gradient selection.

			vec3 mod289(vec3 x)
			{
				return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 mod289(vec4 x)
			{
				return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 permute(vec4 x)
			{
				return mod289(((x*34.0)+1.0)*x);
			}

			vec4 taylorInvSqrt(vec4 r)
			{
				return 1.79284291400159 - 0.85373472095314 * r;
			}

			vec3 fade(vec3 t) {
				return t*t*t*(t*(t*6.0-15.0)+10.0);
			}

			// Classic Perlin noise
			float cnoise(vec3 P)
			{
				vec3 Pi0 = floor(P); // Integer part for indexing
				vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
				Pi0 = mod289(Pi0);
				Pi1 = mod289(Pi1);
				vec3 Pf0 = fract(P); // Fractional part for interpolation
				vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
				vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
				vec4 iy = vec4(Pi0.yy, Pi1.yy);
				vec4 iz0 = Pi0.zzzz;
				vec4 iz1 = Pi1.zzzz;

				vec4 ixy = permute(permute(ix) + iy);
				vec4 ixy0 = permute(ixy + iz0);
				vec4 ixy1 = permute(ixy + iz1);

				vec4 gx0 = ixy0 * (1.0 / 7.0);
				vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
				gx0 = fract(gx0);
				vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
				vec4 sz0 = step(gz0, vec4(0.0));
				gx0 -= sz0 * (step(0.0, gx0) - 0.5);
				gy0 -= sz0 * (step(0.0, gy0) - 0.5);

				vec4 gx1 = ixy1 * (1.0 / 7.0);
				vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
				gx1 = fract(gx1);
				vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
				vec4 sz1 = step(gz1, vec4(0.0));
				gx1 -= sz1 * (step(0.0, gx1) - 0.5);
				gy1 -= sz1 * (step(0.0, gy1) - 0.5);

				vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
				vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
				vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
				vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
				vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
				vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
				vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
				vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

				vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
				g000 *= norm0.x;
				g010 *= norm0.y;
				g100 *= norm0.z;
				g110 *= norm0.w;
				vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
				g001 *= norm1.x;
				g011 *= norm1.y;
				g101 *= norm1.z;
				g111 *= norm1.w;

				float n000 = dot(g000, Pf0);
				float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
				float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
				float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
				float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
				float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
				float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
				float n111 = dot(g111, Pf1);

				vec3 fade_xyz = fade(Pf0);
				vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
				vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
				float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
				return 2.2 * n_xyz;
			}

			// Classic Perlin noise, periodic variant
			float pnoise(vec3 P, vec3 rep)
			{
				vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
				vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
				Pi0 = mod289(Pi0);
				Pi1 = mod289(Pi1);
				vec3 Pf0 = fract(P); // Fractional part for interpolation
				vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
				vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
				vec4 iy = vec4(Pi0.yy, Pi1.yy);
				vec4 iz0 = Pi0.zzzz;
				vec4 iz1 = Pi1.zzzz;

				vec4 ixy = permute(permute(ix) + iy);
				vec4 ixy0 = permute(ixy + iz0);
				vec4 ixy1 = permute(ixy + iz1);

				vec4 gx0 = ixy0 * (1.0 / 7.0);
				vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
				gx0 = fract(gx0);
				vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
				vec4 sz0 = step(gz0, vec4(0.0));
				gx0 -= sz0 * (step(0.0, gx0) - 0.5);
				gy0 -= sz0 * (step(0.0, gy0) - 0.5);

				vec4 gx1 = ixy1 * (1.0 / 7.0);
				vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
				gx1 = fract(gx1);
				vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
				vec4 sz1 = step(gz1, vec4(0.0));
				gx1 -= sz1 * (step(0.0, gx1) - 0.5);
				gy1 -= sz1 * (step(0.0, gy1) - 0.5);

				vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
				vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
				vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
				vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
				vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
				vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
				vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
				vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

				vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
				g000 *= norm0.x;
				g010 *= norm0.y;
				g100 *= norm0.z;
				g110 *= norm0.w;
				vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
				g001 *= norm1.x;
				g011 *= norm1.y;
				g101 *= norm1.z;
				g111 *= norm1.w;

				float n000 = dot(g000, Pf0);
				float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
				float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
				float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
				float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
				float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
				float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
				float n111 = dot(g111, Pf1);

				vec3 fade_xyz = fade(Pf0);
				vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
				vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
				float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
				return 2.2 * n_xyz;
			}

			#define PI_2 1.5707963267948966192313216916398
			
			//varying vec3 debug;
			varying vec2 vUv;
			varying float noise;
			uniform float time;
			uniform vec3 camPos;

			float turbulence( vec3 p ) {
				float w = 100.0;
				float t = -.5;
				for (float f = 1.0 ; f <= 10.0 ; f++ ){
					float power = pow( 2.0, f );
					t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
				}
				return t;
			}

			void main() {

				vUv = uv;

				// get a turbulent 3d noise using the normal, normal to high freq
				noise = -turbulence( .5 * vec3(vUv, 0.05 * time));
				// get a 3d noise using the position, low frequency
				float b = 5.0 * pnoise( 0.05 * position, vec3( 100.0 ) );
				// compose both noises
				float displacement = -20.0 * noise + b;
				
				// calculate camera suppression area
				vec4 worldPos = modelMatrix * vec4(position, 1.0);
				const float RADIUS = 10.0;
				const float ONE_RADIUS = 0.1;
				float sup = min(distance(worldPos.xz, camPos.xz), RADIUS);
				sup = sup * ONE_RADIUS;
				sup = sin(sup * PI_2);
				sup = sup * sup * sup;
				//debug = vec3(float(b < -3.0));
				
				// move the position along the normal and transform it
				displacement = min(displacement, mix(camPos.y - 1.0, displacement, sup));
				vec3 newPosition = position + normal * displacement;
				
				gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);

			}
		</script>
		
		<script type="x-shader/x-vertex" id="fragmentShader">
			//varying vec3 debug;
			varying vec2 vUv;
			varying float noise;
			uniform sampler2D tExplosion;

			float random( vec3 scale, float seed ){
				return fract( sin( dot( gl_FragCoord.xyz + seed, scale ) ) * 43758.5453 + seed ) ;
			}

			void main() {

				// get a random offset
				float r = .01 * random( vec3( 12.9898, 78.233, 151.7182 ), 0.0 );
				// lookup vertically in the texture, using noise and offset
				// to get the right RGB colour
				vec2 tPos = vec2( 0, 0.7 * pow(1.0 - noise, 5.0) + 0.05 + r );
				vec4 color = texture2D( tExplosion, tPos );

				gl_FragColor = vec4( color.rgb, 1.0 );
				//gl_FragColor = vec4(debug, 1.0);

			}
		</script>
		
		<script>

			if ( WEBVR.isAvailable() === false ) {

				document.body.appendChild( WEBVR.getMessage() );

			}

			//

			var timeEllapsed = 0.0;
			var clock = new THREE.Clock();

			var container;
			var camera, scene, raycaster, renderer;
			var effect, controls;

			var groundMaterial;
			var isMouseDown = false;

			var INTERSECTED;
			var crosshair;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - interactive cubes';
				container.appendChild( info );

				scene = new THREE.Scene();

				// Camera
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set(0, -5, 2);
				camera.lookAt(new THREE.Vector3(0, -5, 0));
				scene.add( camera );

				crosshair = new THREE.Mesh(
					new THREE.RingGeometry( 0.02, 0.04, 32 ),
					new THREE.MeshBasicMaterial( {
						color: 0xffffff,
						opacity: 0.5,
						transparent: true
					} )
				);
				crosshair.position.z = - 2;
				camera.add( crosshair );

				// Geometry
				groundMaterial = new THREE.ShaderMaterial({
						uniforms: { 
							tExplosion: {
								type: "t", 
								value: THREE.ImageUtils.loadTexture( 'media/images/explosion.png' )
							},
							time: { // float initialized to 0
								type: "f", 
								value: 0.0 
							},
							camPos: {
								type: "v3",
								value: new THREE.Vector3(0, 0, 0)
							}
						},
						vertexShader: document.getElementById('vertexShader').textContent,
						fragmentShader: document.getElementById('fragmentShader').textContent
					});
				var ground = new THREE.Mesh(
					new THREE.PlaneGeometry(40, 40, 256, 256),
					groundMaterial
				);
				ground.rotation.set(-Math.PI * 0.5, 0, 0);
				scene.add(ground);

				// Lights
				scene.add( new THREE.HemisphereLight( 0x606060, 0x404040 ) );

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0x505050 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				controls = new THREE.VRControls( camera );
				effect = new THREE.VREffect( renderer );

				if ( navigator.getVRDisplays ) {

					navigator.getVRDisplays()
						.then( function ( displays ) {
							effect.setVRDisplay( displays[ 0 ] );
							controls.setVRDisplay( displays[ 0 ] );
						} )
						.catch( function () {
							// no displays
						} );

					document.body.appendChild( WEBVR.getButton( effect ) );

				}

				renderer.domElement.addEventListener( 'mousedown', onMouseDown, false );
				renderer.domElement.addEventListener( 'mouseup', onMouseUp, false );
				renderer.domElement.addEventListener( 'touchstart', onMouseDown, false );
				renderer.domElement.addEventListener( 'touchend', onMouseUp, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onMouseDown() {

				isMouseDown = true;

			}

			function onMouseUp() {

				isMouseDown = false;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				effect.requestAnimationFrame( animate );
				
				var delta = clock.getDelta();
				timeEllapsed += delta;
				
				animateCamera();
				render();

			}

			function render() {
				
				groundMaterial.uniforms['time'].value = timeEllapsed;
				groundMaterial.uniforms['camPos'].value = camera.position;

				controls.update();
				effect.render( scene, camera );

			}
			
			function animateCamera()
			{
				var aVel = 0.2;
				var phi = timeEllapsed * aVel;
				var radius = 8.0;
				var elevation = -5.0 + 2.0 * (1.0 + Math.sin(0.5 * timeEllapsed));
				camera.position.set(radius * Math.sin(phi), elevation, radius * Math.cos(phi));
			}

		</script>
	</body>
